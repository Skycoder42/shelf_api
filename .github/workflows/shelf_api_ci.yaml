name: CI/CD for shelf_api

on:
  workflow_dispatch:
  push:
    paths:
      - "packages/shelf_api/**"
      - "packages/shelf_api_example/**"
      - ".github/workflows/shelf_api_ci.yaml"
      - ".github/workflows/shelf_api_cd.yaml"

jobs:
  ci:
    name: CI
    uses: Skycoder42/dart_test_tools/.github/workflows/dart.yml@main
    with:
      workingDirectory: packages/shelf_api
      buildRunner: true
      unitTestPaths: -P unit
      coverageExclude: >-
        "**/*.g.dart"
      integrationTestPaths: -P integration
      integrationTestSetup: >-
        {
          "linux": "bash ../shelf_api_example/tool/build-integration.sh",
          "macos": "bash ../shelf_api_example/tool/build-integration.sh",
          "windows": "bash ../shelf_api_example/tool/build-integration.sh"
        }

