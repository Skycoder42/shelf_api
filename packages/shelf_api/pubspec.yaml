name: shelf_api
description: A package to declare rest API endpoints that generate into shelf handlers.
version: 1.3.0+1
homepage: https://github.com/Skycoder42/shelf_api
topics:
  - server
  - shelf
  - dio
  - rest
  - api

environment:
  sdk: ^3.5.0

dependencies:
  dio: ^5.7.0
  meta: ^1.15.0
  riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  rxdart: ^0.28.0
  shelf: ^1.4.1
  shelf_router: ^1.1.4

dev_dependencies:
  build_runner: ^2.4.13
  custom_lint: ^0.6.8
  dart_pre_commit: ^5.4.0
  dart_test_tools: ^6.0.0
  mockito: ^5.4.4
  riverpod_generator: ^2.6.1
  stream_channel: ^2.1.2
  test: ^1.25.9

cider:
  link_template:
    tag: https://github.com/Skycoder42/shelf_api/releases/tag/shelf_api-v%tag%
    diff: https://github.com/Skycoder42/shelf_api/compare/shelf_api-v%from%...shelf_api-v%to%

dart_pre_commit:
  pull-up-dependencies:
    allowed:
      - meta
      - shelf
