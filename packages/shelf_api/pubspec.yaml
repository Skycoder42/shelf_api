name: shelf_api
description: A package to declare rest API endpoints that generate into shelf handlers.
version: 1.0.0
homepage: https://github.com/Skycoder42/shelf_api
topics:
  - server
  - shelf
  - dio
  - rest
  - api

environment:
  sdk: ^3.3.0

platforms:
  linux:
  macos:
  windows:

dependencies:
  dio: ^5.4.3+1
  meta: ^1.11.0
  riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  rxdart: ^0.27.7
  shelf: ^1.4.1
  shelf_router: ^1.1.4

dev_dependencies:
  build_runner: ^2.4.9
  custom_lint: ^0.6.4
  dart_pre_commit: ^5.3.0
  dart_test_tools: ^5.10.1
  mockito: ^5.4.4
  riverpod_generator: ^2.4.0
  stream_channel: ^2.1.2
  test: ^1.25.5

cider:
  link_template:
    tag: https://github.com/Skycoder42/shelf_api/releases/tag/shelf_api-v%tag%
    diff: https://github.com/Skycoder42/shelf_api/compare/shelf_api-v%from%...shelf_api-v%to%

dart_pre_commit:
  pull-up-dependencies:
    allowed:
      - meta
