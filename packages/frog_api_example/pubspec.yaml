name: frog_api_example
publish_to: none

environment:
  sdk: ^3.3.0

platforms:
  linux:
  macos:
  windows:

dependencies:
  dart_frog: ^1.1.0
  frog_api:
  riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

dev_dependencies:
  build_runner: ^2.4.9
  custom_lint: ^0.6.4
  dart_pre_commit: ^5.3.0
  dart_test_tools: ^5.10.1
  frog_api_builder:
  riverpod_generator: ^2.4.0

dependency_overrides:
  frog_api:
    path: ../frog_api
  frog_api_builder:
    path: ../frog_api_builder

dart_pre_commit:
  flutter-compat: false
