name: shelf_api_builder
description: A code generator to create RESTful API endpoints to be integrated with shelf.
version: 1.3.0
homepage: https://github.com/Skycoder42/shelf_api
topics:
  - server
  - shelf
  - dio
  - rest
  - api

environment:
  sdk: ^3.9.0
resolution: workspace

platforms:
  linux:
  macos:
  windows:

dependencies:
  analyzer: ">=7.6.0 <9.0.0"
  build: ">=3.1.0 <5.0.0"
  build_config: ^1.2.0
  code_builder: ^4.11.0
  meta: ^1.16.0
  path: ^1.9.1
  shelf: ^1.4.2
  shelf_api: ^1.4.0
  source_gen: ">=3.1.0 <5.0.0"
  source_helper: ^1.3.8

dev_dependencies:
  build_runner: ^2.9.0
  custom_lint: ^0.8.1
  dart_pre_commit: ^6.0.0
  dart_test_tools: ^6.2.3+1
  dio: ^5.9.0
  source_gen_test: ^1.3.2
  test: ^1.26.3

cider:
  link_template:
    tag: https://github.com/Skycoder42/shelf_api/releases/tag/shelf_api_builder-v%tag%
    diff: https://github.com/Skycoder42/shelf_api/compare/shelf_api_builder-v%from%...shelf_api_builder-v%to%

dart_pre_commit:
  pull-up-dependencies:
    allowed:
      - analyzer
      - meta
      - path
      - shelf
